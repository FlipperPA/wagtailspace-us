{% load crispy_forms_tags %}
{% if saved %}
  <div class="modal-header">
    <h5 class="modal-title">Registration completed</h5>
  </div>
  <div class="modal-body">
    <p>Thank you for your registration!
  </div>
  <div class="modal-footer">
    <button type="button" class="button button--cancel button--done">Close</button>
  </div>
{% else %}
  <div class="modal-header">
    <h5 class="modal-title">Sign up</h5>
  </div>
  <form method="post" action="{% url 'signup' %}">
    <div class="modal-body">
      {% crispy form %}
    </div>
    <div class="modal-footer">
      <button type="button" class="button button--cancel" data-dismiss="modal">Cancel</button>
      <button type="submit" class="button" type="submit">Register</button>
    </div>
  </form>
{% endif %}
