{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div id="logo">
    {% if page.main_image %}
        <a href="/">{% image page.main_image width-386 %}</a>
    {% endif %}
    </div>

<div class="gray">
  <div class="container">
    <div class="col-md-12">
      <h1>{{ page.title }}</h1>
      {{ page.intro|richtext }}
      <form action="{% pageurl page %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-primary">
      </form>
      </div>
    </div>
  </div>
{% endblock %}
